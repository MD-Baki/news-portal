<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===================================== -->
    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Wesome CDN Link -->
    <script src="https://kit.fontawesome.com/c177de5d1a.js" crossorigin="anonymous"></script>
    <!-- Favicone Link -->
    <link rel="shortcut icon" href="assets/images/icone.png" type="image/x-icon">
    <!-- Coustom Css Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ===================================== -->

    <title>News Wall</title>
</head>

<body>

    <header>
        <!-- Nav Section Start -->
        <section id="nav">
            <div class="container py-4 border-bottom">
                <div class="row align-items-center">
                    <div class="col-6">
                        <h1 class="logo"><span class="logo focus text-white rounded">News</span> Wall</h1>
                    </div>
                    <div class="col-6 text-end">
                        <ul>
                            <li><a href="#" class="text-uppercase fw-bold">News</a></li>
                            <li><a href="#" class="text-uppercase fw-bold">Blog</a></li>
                            <li><a href="#" class="d-none d-lg-block"><i
                                        class="fa-solid fa-user text-white rounded-circle text-center user_icone"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- ||Nav Section End|| -->

        <!-- News Navigation Section Start -->
        <section id="news-nav">
            <div class="container pt-4 pb-2">
                <div class="row">
                    <ul id="categories-container" class="d-flex  flex-row justify-content-lg-between flex-wrap">

                    </ul>
                </div>
            </div>
        </section>
        <!-- ||News Navigation Section End|| -->

        <!-- News Count Section Start -->
        <section id="news-count">
            <div class="container pt-2 pb-4">
                <h2 class="bg-white rounded"> <span class="bg-white rounded">0</span> items found for category
                    Entertainment
                </h2>
            </div>
        </section>
        <!-- ||News Count Section End|| -->
    </header>

    <main>
        <!-- News List Section Start -->
        <section>
            <!-- Loader Section Start -->
            <div id="loader" class="d-none d-flex justify-content-center align-items-center text-danger mb-4">
                <div class="spinner-border" role="status" style="width: 80px; height: 80px;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- ||Loader Section End|| -->

            <div id="news-container" class="container">

            </div>
            <div id="news-not-found" class="d-none">
                <h6 class="fw-bold fs-6 text-danger text-center">News Not Found !!!</h6>
            </div>
        </section>
        <!-- ||News List Section End|| -->
    </main>

    <footer>
        <p class="py-3 mt-4 border-top text-center ">Copyright @ 2022 News Wall</p>
    </footer>

    <!-- ===================================== -->
    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Coustom JS File -->
    <script src="assets/js/app.js"></script>
    <!-- ===================================== -->
</body>

</html>
